<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>weather Api</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            transition: 0.5s;
        }

        /* NIGHT MODE */
        body.night {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        }

        /* CARD */
        .weather-card {
            width: 500px;
            padding: 25px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            color: white;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        /* TITLE */
        .title {
            font-size: 44px;
            font-weight: 600;
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.85;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        /* SEARCH */
        .search {
            display: flex;
            gap: 10px;
        }

        .search input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 30px;
            outline: none;
        }

        .search button {
            width: 45px;
            border: none;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }

        /* LOADER */
        .loader {
            display: none;
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg)
            }
        }

        /* ERROR */
        .error {
            display: none;
            margin-top: 15px;
            color: #ffb3b3;
            font-size: 14px;
        }

        /* WEATHER INFO */
        .weather-info {
            display: none;
            margin-top: 20px;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px)
            }

            to {
                opacity: 1;
                transform: translateY(0)
            }
        }

        .weather-icon {
            font-size: 90px;
            margin: 10px 0;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            50% {
                transform: translateY(-10px)
            }
        }

        .temp {
            font-size: 50px;
            font-weight: 600;
        }

        .city {
            font-size: 22px;
            opacity: 0.9;
        }


        .details {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .box {
            width: 48%;
            padding: 15px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            transition: 0.3s;
        }

        .box:hover {
            background: rgba(255, 255, 255, 0.35);
        }

        .box i {
            font-size: 28px;
            margin-bottom: 5px;
        }

        /* SMOKE */
        .smoke {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .smoke span {
            position: absolute;
            bottom: -50px;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: smoke 10s linear infinite;
        }

        @keyframes smoke {
            0% {
                transform: translateY(0) scale(0.6);
                opacity: 0.5
            }

            100% {
                transform: translateY(-600px) scale(1.5);
                opacity: 0
            }
        }
    </style>
</head>

<body>

    <div class="smoke">
        <span style="left:20%;animation-delay:0s"></span>
        <span style="left:50%;animation-delay:3s"></span>
        <span style="left:80%;animation-delay:6s"></span>
    </div>

    <div class="weather-card">

        <div class="title">Weather Api</div>
        <div class="subtitle">Real-time weather in any city</div>

        <div class="search">
            <input type="text" placeholder="Search for a city...">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="loader"></div>
        <div class="error">City not found ❌</div>

        <div class="weather-info">
            <i class="weather-icon fa-solid fa-cloud"></i>
            <div class="temp"></div>
            <div class="city"></div>

            <div class="details">
                <div class="box">
                    <i class="fa-solid fa-wind"></i>
                    <p class="wind"></p>
                </div>
                <div class="box">
                    <i class="fa-solid fa-droplet"></i>
                    <p class="humidity"></p>
                </div>
            </div>
        </div>

    </div>

    <script>
        const apiKey = "e0d003e0e5d910cf0bf8102a5ca92bcd";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const input = document.querySelector("input");
        const btn = document.querySelector("button");
        const loader = document.querySelector(".loader");
        const error = document.querySelector(".error");
        const weatherInfo = document.querySelector(".weather-info");

        const icon = document.querySelector(".weather-icon");
        const temp = document.querySelector(".temp");
        const city = document.querySelector(".city");
        const wind = document.querySelector(".wind");
        const humidity = document.querySelector(".humidity");


        btn.onclick = search;
        input.addEventListener("keypress", e => {
            if (e.key === "Enter") search();
        });

        async function search() {
            if (input.value === "") return;
            loader.style.display = "block";
            weatherInfo.style.display = "none";
            error.style.display = "none";

            try {
                const res = await fetch(apiUrl + input.value + `&appid=${apiKey}`);
                if (!res.ok) throw new Error();
                const data = await res.json();

                loader.style.display = "none";
                weatherInfo.style.display = "block";
                console.log(data)

                temp.innerHTML = Math.round(data.main.temp) + "°C";
                city.innerHTML = `${data.name}, ${data.sys.country}`;
                wind.innerHTML = data.wind.speed + " km/h";
                humidity.innerHTML = data.main.humidity + "%";

                const w = data.weather[0].main;
                icon.className = "weather-icon fa-solid " +
                    (w == "Clear" ? "fa-sun" :
                        w == "Clouds" ? "fa-cloud" :
                            w == "Rain" ? "fa-cloud-rain" :
                                w == "Snow" ? "fa-snowflake" :
                                    (w == "Smoke" || w == "Haze" || w == "Fog") ? "fa-smog" : "fa-cloud-sun");

                const hour = new Date().getHours();
                document.body.classList.toggle("night", hour >= 18 || hour < 6);

            } catch {
                loader.style.display = "none";
                error.style.display = "block";
            }
        }
    </script>

</body>

</html>
