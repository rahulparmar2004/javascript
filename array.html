<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>20 Array Programs (No Inbuilt Methods)</title>
</head>

<body>
  <script>
    // 1. Find Maximum Number
    let arr = [12, 45, 2, 67, 34];
    let max = arr[0];
    for (let i = 1; i < arr.length; i++) {
      if (arr[i] > max) {
        max = arr[i];
      }
    }
    console.log("1️ Max =", max);

    // 2. Find Minimum Number
    let min = arr[0];
    for (let i = 1; i < arr.length; i++) {
      if (arr[i] < min) { 
        min = arr[i];
      }
    }
    console.log("2️ Min =", min);

    // 3. Sum of Elements
    let numbers = [10, 20, 30, 40];
    let sum = 0;
    for (let i = 0; i < numbers.length; i++) {
      sum += numbers[i];
    }
    console.log("3️ Sum =", sum);

    // 4. Average of Elements
    let avg = sum / numbers.length; //100/4
    console.log("4️ Average =", avg);

    // 5. Count Even Numbers
    let nums = [1, 2, 3, 4, 5, 6];
    let evenCount = 0;
    for (let i = 0; i < nums.length; i++) {
      if (nums[i] % 2 === 0) {
        evenCount++;
      }
    }
    console.log("5️ Even Count =", evenCount);

    // 6. Count Odd Numbers
    let oddCount = 0;
    for (let i = 0; i < nums.length; i++) {
      if (nums[i] % 2 !== 0) {
        oddCount++;
      }
    }
    console.log("6️ Odd Count =", oddCount);

    // 7. Reverse an Array
    let arr1 = [1, 2, 3, 4];
    let rev = [];
    for (let i = arr1.length - 1; i >= 0; i--) {
      rev[rev.length] = arr1[i];
    }
    console.log("7️ Reversed =", rev);

    // 8. Search an Element
    let data = [5, 8, 2, 7, 9];
    let element = 7;
    for (let i = 0; i < data.length; i++) {
      if (data[i] === element) {
        console.log("8 Found at index", i)
        break;
      }
    }

    // 9. Print Positive Numbers
    let mixed = [-3, 5, -2, 8, -1];
    let positives = [];
    for (let i = 0; i < mixed.length; i++) {
      if (mixed[i] > 0) {
        positives[positives.length] = mixed[i];
      }
    }
    console.log("9️ Positive =", positives);

    // 10. Print Negative Numbers
    let negatives = [];
    for (let i = 0; i < mixed.length; i++) {
      if (mixed[i] < 0) {
        negatives[negatives.length] = mixed[i];
      }
    }
    console.log("10 Negative =", negatives);

    // 11. Copy One Array into Another
    let a1 = [10, 20, 30, 40];
    let a2 = [];
    for (let i = 0; i < a1.length; i++) {
      a2[a2.length] = a1[i];
    }
    console.log("1️1️ Copied Array =", a2);

    // 12. Count Total Elements
    let arr2 = [5, 8, 12, 20, 25];
    let count = 0;
    for (let i in arr2) {
      count++;
    }
    console.log("1️2️ Total Elements =", count);

    // 13. Find First Element
    let arr3 = [15, 25, 35, 45];
    console.log("1️3️ First Element =", arr3[0]);

    // 14. Find Last Element
    console.log("1️4️ Last Element =", arr3[arr3.length - 1]);

    // 15. Swap First and Last Elements
    let arr4 = [10, 20, 30, 40, 50];
    let temp = arr4[0]; //10
    arr4[0] = arr4[arr4.length - 1]; //50
    arr4[arr4.length - 1] = temp; //10
    console.log("1️5️ After Swap =", arr4);

    // 16. Print Elements at Even Index
    let arr5 = [11, 22, 33, 44, 55];
    let evenIndex = [];
    for (let i = 0; i < arr5.length; i++) {
      if (i % 2 === 0) {
        evenIndex[evenIndex.length] = arr5[i];
      }
    }
    console.log("1️6️ Even Index Elements =", evenIndex);

    // 17. Print Elements at Odd Index
    let oddIndex = [];
    for (let i = 0; i < arr5.length; i++) {
      if (i % 2 !== 0) {
        oddIndex[oddIndex.length] = arr5[i];
      }
    }
    console.log("1️7️ Odd Index Elements =", oddIndex);

    // 18. Count Zeros
    let arr6 = [1, 0, 5, 0, 7, 0];
    let zeroCount = 0;
    for (let i = 0; i < arr6.length; i++) {
      if (arr6[i] === 0) {
        zeroCount++;
      }
    }
    console.log("1️8️ Zeros =", zeroCount);

    // 19. Find Second Largest Element
    let arr7 = [12, 45, 67, 34, 23];

    // Step 1: Find largest
    let largest = arr7[0];
    for (let i = 1; i < arr7.length; i++) {
      if (arr7[i] > largest) {
        largest = arr7[i];
      }
    }

    // Step 2: Find second largest
    let secondLargest = -Infinity;  
    for (let i = 0; i < arr7.length; i++) {
      if (arr7[i] < largest && arr7[i] > secondLargest) {
        secondLargest = arr7[i];
      }
    }

    console.log("19 Second Largest =", secondLargest);

    // 20. Find Second Smallest Element

    // Step 1: Find smallest
    let smallest = arr7[0];
    for (let i = 1; i < arr7.length; i++) {
      if (arr7[i] < smallest) {
        smallest = arr7[i];
      }
    }

    // Step 2: Find second smallest
    let secondSmallest = Infinity;   
    for (let i = 0; i < arr7.length; i++) {
      if (arr7[i] > smallest && arr7[i] < secondSmallest) {
        secondSmallest = arr7[i];
      }
    }

    console.log("20 Second Smallest =", secondSmallest);


  </script>
</body>

</html>
