<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 0;
        }

        .recipe-book {
            background: #fff;
            width: 900px;
            border-radius: 12px;
            padding: 25px 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            max-height: 90vh;
            overflow-y: auto;
        }

        .recipe-book h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            font-weight: 600;
            margin-top: 10px;
            display: block;
            color: #444;
        }

        input[type="text"],
        input[type=date],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 15px;
        }

        textarea {
            resize: none;
            height: 90px;
        }

        input:focus,
        textarea:focus,
        select:focus {
            border-color: #6c63ff;
        }

        #addRecipe {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #6c63ff;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        #addRecipe:hover {
            background: #574bdb;
        }

        .recipeList {
            margin-top: 35px;
        }

        .recipeList h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .List {
            background: #f9f9f9;
            border-left: 6px solid #6c63ff;
            border-right: 6px solid #6c63ff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            transition: 0.1s;
        }

        .List:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .List p {
            margin: 6px 0;
            color: #333;
            font-size: 15px;
        }

        .List .date {
            color: #555;
            font-size: 14px;
            font-style: italic;
        }

        .List .category {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            color: white;
            margin-left: 5px;
        }

        .category.Appetizer {
            background: #27ae60;
        }

        .category.Main {
            background: #f39c12;
        }

        .category.Dessert {
            background: #e74c3c;
        }

        .category.Salad {
            background: #16a085;
        }

        .category.Soup {
            background: #2980b9;
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
        }

        .actions button {
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            color: white;
            margin-left: 8px;
            transition: 0.3s;
        }

        .actions .edit {
            background: #f1c40f;
            color: #333;
        }

        .actions .edit:hover {
            background: #d4ac0d;
        }

        .actions .delete {
            background: #e74c3c;
        }

        .actions .delete:hover {
            background: #c0392b;
        }

        #searchBar,
        #filterCategory {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .recipe-img {
            max-width: 80%;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="recipe-book">
        <h2>Recipe Book</h2>

        <label>Chef Name</label>
        <input type="text" id="chefName" placeholder="Enter chef's name">

        <label>Recipe Name</label>
        <input type="text" id="recipeName" placeholder="Enter recipe name">

        <label>Date Added</label>
        <input type="date" id="dateAdded">

        <label>Ingredients & Steps</label>
        <textarea id="description" placeholder="Enter ingredients and steps"></textarea>

        <label>Category</label>
        <select id="category">
            <option value="Appetizer">Appetizer</option>
            <option value="Main">Main</option>
            <option value="Dessert">Dessert</option>
            <option value="Salad">Salad</option>
            <option value="Soup">Soup</option>
        </select>

        <label>Recipe Image URL</label>
        <input type="text" id="recipeImage" placeholder="Enter image URL">

        <button id="addRecipe" onclick="addRecipe()">Add Recipe</button>

        <input type="text" id="searchBar" placeholder="Search by recipe, chef, or ingredients"
            onkeyup="renderRecipes()">
        <select id="filterCategory" onchange="renderRecipes()">
            <option value="All">All Categories</option>
            <option value="Appetizer">Appetizer</option>
            <option value="Main">Main</option>
            <option value="Dessert">Dessert</option>
            <option value="Salad">Salad</option>
            <option value="Soup">Soup</option>
        </select>

        <div class="recipeList">
            <h3>Recipe List</h3>
        </div>
    </div>

    <script>
        let RecipeObj = JSON.parse(localStorage.getItem("RecipeObj")) || [];
        let editingIndex = null;

        function addRecipe() {
            let chef = document.querySelector("#chefName").value.trim();
            let name = document.querySelector("#recipeName").value.trim();
            let description = document.querySelector("#description").value.trim();
            let date = document.querySelector("#dateAdded").value;
            let category = document.querySelector("#category").value;
            let imageURL = document.querySelector("#recipeImage").value.trim();

            if (!chef || !name || !description || !date) {
                alert("Please enter all details!");
                return;
            }

            let recipe = { chef, name, description, date, category, image: imageURL };

            if (editingIndex === null) {
                RecipeObj.push(recipe);
            } else {
                RecipeObj[editingIndex] = recipe;
                editingIndex = null;
                document.querySelector("#addRecipe").innerText = "Add Recipe";
            }

            localStorage.setItem("RecipeObj", JSON.stringify(RecipeObj));
            renderRecipes();
            clearForm();
        }

        function clearForm() {
            document.querySelector("#chefName").value = '';
            document.querySelector("#recipeName").value = '';
            document.querySelector("#description").value = '';
            document.querySelector("#dateAdded").value = '';
            document.querySelector("#recipeImage").value = '';
            document.querySelector("#category").value = 'Appetizer';
        }

        function renderRecipes() {
            let list = document.querySelector(".recipeList");
            list.innerHTML = "<h3>Recipe List</h3>";

            let searchText = document.querySelector("#searchBar").value.toLowerCase();
            let filter = document.querySelector("#filterCategory").value;

            RecipeObj.forEach((recipe, index) => {
                if (
                    (recipe.name.toLowerCase().includes(searchText) ||
                        recipe.chef.toLowerCase().includes(searchText) ||
                        recipe.description.toLowerCase().includes(searchText)) &&
                    (filter === "All" || recipe.category === filter)
                ) {
                    let div = document.createElement("div");
                    div.classList.add("List");

                    let formattedDate = new Date(recipe.date).toLocaleDateString('en-GB', {
                        day: '2-digit',
                        month: 'short',
                        year: 'numeric'
                    });

                    div.innerHTML = `
                    ${recipe.image ? `<img src="${recipe.image}" class="recipe-img">` : ''}
                        <p><b>Chef:</b> ${recipe.chef}</p>
                        <p><b>Recipe:</b> ${recipe.name}</p>
                        <p class="date"><b>Date Added:</b> ${formattedDate}</p>
                        <p><b>Ingredients & Steps:</b> ${recipe.description}</p>
                        <p><b>Category:</b> <span class="category ${recipe.category}">${recipe.category}</span></p>
                        <div class="actions">
                            <button class="edit" onclick="editRecipe(${index})">Edit</button>
                            <button class="delete" onclick="deleteRecipe(${index})">Delete</button>
                        </div>
                    `;
                    list.appendChild(div);
                }
            });
        }

        function deleteRecipe(i) {
            if (confirm('Are you sure you want to delete this recipe?')) {
                RecipeObj.splice(i, 1);
                localStorage.setItem("RecipeObj", JSON.stringify(RecipeObj));
                renderRecipes();
            }
        }

        function editRecipe(i) {
            let R = RecipeObj[i];
            document.querySelector("#chefName").value = R.chef;
            document.querySelector("#recipeName").value = R.name;
            document.querySelector("#description").value = R.description;
            document.querySelector("#dateAdded").value = R.date;
            document.querySelector("#category").value = R.category;
            document.querySelector("#recipeImage").value = R.image;
            editingIndex = i;
            document.querySelector("#addRecipe").innerText = "Update Recipe";
        }

        renderRecipes();
    </script>
</body>

</html>
